<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/4.3.1/css/bootstrap.min.css">
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.staticfile.org/jquery-cookie/1.4.1/jquery.cookie.min.js"></script>
<body>
<div th:insert="common/header :: header"></div>
<br>
<br>
<form class="form-horizontal" role="form" style="margin-left: 200px" method="post"  action="/api/article/save">
    <input type="hidden" name="id" th:value= "${article.id}">
    <div class="form-group">
        <label for="title" class="col-sm-2 control-label">Title</label>
        <div class="col-sm-10">
            <input type="text" th:value = "${article.title}" class="form-control" id="title" name="title" placeholder="Please enter a title">
        </div>
    </div>
    <div class="form-group">
        <label for="department" class="col-sm-2 control-label">Department</label>
        <div class="col-sm-10">
            <input type="text" th:value = "${article.department}" class="form-control" id="department" name="department" placeholder="Please enter a department">
        </div>
    </div>


    <div class="form-group">
        <label for="author" class="col-sm-2 control-label">Author</label>
        <div class="col-sm-10">
            <input type="text"  th:value = "${article.author}" class="form-control" id="author" name="author" placeholder="Please enter a author"/>
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-10">
            <button type="submit" class="btn btn-primary btn-lg btn-block">Submit</button>
        </div>
    </div>
</form>
<br>
<br>
<div th:insert="common/footer :: footer"></div>
</body>
</html>
